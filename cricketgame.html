<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<title>Cricket Game</title>
</head>

<body>
  <h1 class="head">Bat Ball Stump Game</h1>
  <h2 class="sub">Choose your move</h2>
  <button class="btn" onclick="playGame('Bat')"><img src="/cricketgame/images/bat.png" alt="Bat" class="myimages"></button>
  <button  class="btn" onclick="playGame('Ball')"><img src="/cricketgame/images/ball.png" alt="Ball"class="myimages" ></button>
  <button class="btn" onclick="playGame('Stump')"><img src="/cricketgame/images/stump.png" alt="Stump" class="myimages"></button>

  <h1 class="score">
    Score
  </h1>
  <h2 id="myscore">
  </h2>
  <button  class="resetbtn" onclick="localStorage.clear()
  score={
    win: 0,
      lost: 0,
      tie: 0,
  }
  showResult();
  ">Reset</button>
  <script src="script.js">
   
  </script>
</body>

</html>
